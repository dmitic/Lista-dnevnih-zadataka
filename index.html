<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css" >
    <title>Lista zadataka</title>
  </head>
  <body>
    <div class="slika_pozadina">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div id="main" class="card z-depth-4">
              <header class="heading">
                <p>Lista zadataka</p>
              </header>
              <div class="card-content">
                <span class="card-title unesi_zadatak">Novi zadatak:</span>
                <div class="row">
                  <form id="dodaj_zadatak">
                    <div class="input-field col s12">
                      <i class="material-icons prefix grey-text text-darken-4">assignment</i>
                      <input type="text" name="zadatak" id="zadatak" class="grey-text text-darken-4">
                      <label for="zadatak">Unesi zadatak</label>
                    </div>
                    <button type="submit" id="btn_dodaj_zadatak" class="btn green white-text right svetlo-zelena waves-effect waves-dark">
                      <i class="fas fa-plus left"></i>Dodaj zadatak
                    </button>
                  </form>
                </div>
              </div>
              <div class="card-action">
                <h5>Zadaci:</h5>
                <div class="input-field col s12">
                  <i class="material-icons prefix grey-text text-darken-2">search</i>
                  <input type="text" name="filter" id="filter" class="grey-text text-darken-4">
                  <label for="filter">Filtriraj zadatke</label>
                </div>
                <ul class="collection" id="tekuci_zadaci"></ul>
              </div>
              <div class="card-action">
                <h5>Završeni zadaci:</h5>
                <div class="input-field col s12">
                  <i class="material-icons prefix grey-text text-darken-2">search</i>
                  <input type="text" name="filter_gotovih" id="filter_gotovih" class="grey-text text-darken-4">
                  <label for="filter_gotovih">Filtriraj zadatke</label>
                </div>
                <ul class="collection" id="gotovi_zadaci"></ul>
                <a href="#!" class="obrisi_gotove btn red right waves-effect waves-light"><i class="far fa-trash-alt left"></i>Obriši sve završene zadatke</a>
                <div class="clearfix"></div>
              </div>
              <footer class="footer">
                <p>Copyright &copy; 2019 Dragan Mitić</p>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- Modal -->
    <div id="modEdit" class="modal">
      <div class="modal-content">
        <h5>Izmeni zadatak:</h5>
        <input type="text" id="inp_za_edit">
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat" title="Odustani od promene">Odustani</a>
        <a href="#!" class="modal-close btn-flat green white-text right svetlo-zelena waves-effect waves-dark" id="modSnimi" title="Sačuvaj promenu">Sačuvaj<i class="fas fa-check u-padding-left"></i></a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
